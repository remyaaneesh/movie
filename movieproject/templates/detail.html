{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="250" height="250">
        </div>
        <div class="col-md-6">
            <h2 style="color:tomato;">{{movie.name}}</h2>
            <h5 style="color:grey">{{movie.desc}}</h5>
            <h4>Year:{{movie.year}}</h4>
            <a class="btn btn-warning" href="{%url 'movieapp:update' movie.id %}">update</a>
            <a class="btn btn-danger" href="{%url 'movieapp:delete' movie.id %}">delete</a>

        </div>
    </div>
</div>

{% endblock %}
